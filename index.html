<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de churrasco</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <section id="form">
          <h1>Calculadora de churrasco</h1>
          <div class="awp-input">
            <label for="">Homens</label>
            <input
              id="men"
              type="number"
              placeholder="Digite a quantidade de homens"
            />
          </div>
          <div class="awp-input">
            <label for="">Mulheres</label>
            <input
              id="women"
              type="number"
              placeholder="Digite a quantidade de mulheres"
            />
          </div>
          <div class="awp-input">
            <label for="">Crianças</label>
            <input
              id="kids"
              type="number"
              placeholder="Digite a quantidade de crianças"
            />
          </div>
          <button id="btn" onclick="calcular()">Calcular</button>
        </section>
      </div>
      <div id="log" class="calculator card"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
